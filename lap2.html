<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        <li>Chicken rice</li>
        <li>Pho</li>
        <li>Spring roll</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>Bun cha Ha Noi</li>
        <li>Banh da cua Hai Phong</li>
        <li>Com chay Ninh Binh</li>
    </ul>
    <hr>
    <ul type="square">
        <li>Sai Gon Spring roll</li>
        <li> Banh khot Vung Tau</li>
        <li>Pho kho Gia Lai</li>
    </ul>
</body>
</html>
