<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with cellpadding and cellspacing</title>
</head>
<body>
    <h1>Cellpadding attributes</h1>
    <table border="1" cellpadding="20">
        <tr>
            <td>hello</td>
            <td>
                <img src="images/tororo.jpg" width="100" height="100"/>
            </td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
        </tr>
    </table>
    <h1>Cellspacing attributes</h1>
    <table border="1" cellspacing="20">
        <tr>
            <td>hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
        </tr>
    </table>
</body>
</html>
