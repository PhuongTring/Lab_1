<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create tables with rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">rowspan = 2</td>
            <td>dong 1, cot 2</td>
            <td>dong 1, cot 3</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello 01</td>
            <td>hello 02</td>
            <td>hello 03</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td>hello 01</td>
            <td>hello 02</td>
            <td>hello 03</td>
        </tr>
        <tr>
            <td>hello 01</td>
            <td rowspan="2">rowspan =2 </td>
            <td>hello 03</td>
        </tr>
        <tr>
            <td>hello 01</td>
            <td>hello 03</td>
        </tr>
    </table>
</body>
</html>
