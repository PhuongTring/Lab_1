<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with bgcolor</title>
</head>
<body>
    <table border="0" cellpadding="0" width="100" height="100" cellspacing="0">
        <tr height="50">
            <td width="50" bgcolor="#DD0000"></td>
            <td>
                <img src="images/tororo.jpg" width="50" height="50" valign="top"/>
            </td>
        </tr>
        <tr height="50">
            <td width="50" bgcolor="#00DD00"></td>
            <td width="50" bgcolor="#0000DD"></td>
        </tr>
    </table>

</body>
</html>
